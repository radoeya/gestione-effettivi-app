<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Effettivi</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        :root {
            --fc-border-color: #e5e7eb; --fc-daygrid-event-dot-width: 8px; --fc-list-event-dot-width: 10px;
            --fc-event-bg-color: #3b82f6; --fc-event-border-color: #2563eb; --fc-event-text-color: #ffffff;
            --fc-button-bg-color: #ffffff; --fc-button-text-color: #374151; --fc-button-border-color: #d1d5db;
            --fc-button-hover-bg-color: #f9fafb; --fc-button-active-bg-color: #f3f4f6; --fc-today-bg-color: rgba(253, 224, 71, 0.2);
        }
        .fc .fc-toolbar-title { font-size: 1.25rem; font-weight: 600; }
        .fc .fc-daygrid-day-number { font-size: 0.875rem; padding: 0.5rem; }
        .fc-event { cursor: pointer; transition: opacity 0.2s; }
        .fc-event:hover { opacity: 0.8; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .form-input-box { background-color: #f9fafb; border-color: #d1d5db; }
        .form-input-box:focus { --tw-ring-color: rgb(59 130 246 / 0.5); border-color: #3b82f6; }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight">Gestione Effettivi</h1>
            <p class="text-lg text-gray-500 mt-2">Strumento per la pianificazione e la comunicazione dello stato degli effettivi.</p>
        </header>

        <div class="flex flex-col gap-8">
            <div class="w-full bg-white p-6 rounded-2xl shadow-lg">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-y-8 md:gap-x-8">
                    <div class="md:col-span-1 md:border-r md:border-gray-200 md:pr-8">
                          <h2 class="text-xl font-semibold text-gray-800 mb-4">Report Mensile Calendario</h2>
                          <div class="space-y-4">
                              <div>
                                  <label for="deposito" class="block text-sm font-medium text-gray-700">Deposito</label>
                                  <select id="deposito" class="form-input-box mt-1 block w-full pl-3 pr-10 py-2 text-base border focus:outline-none focus:ring-blue-500 sm:text-sm rounded-md">
                                      <option>Chiasso P</option><option>Bellinzona P</option>
                                  </select>
                              </div>
                              <div>
                                  <label for="particolarita" class="block text-sm font-medium text-gray-700">Particolarità del mese</label>
                                  <input type="text" id="particolarita" placeholder="Es: Evento speciale, Note..." class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm">
                              </div>
                          </div>
                        <h2 class="text-xl font-semibold mb-4 text-gray-800 mt-8">Aggiungi Voce al Calendario</h2>
                        <form id="entryForm" class="space-y-4">
                           </form>
                    </div>

                    <div class="md:col-span-1 md:border-r md:border-gray-200 md:px-8">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Impostazione Annuncio Effettivi</h2>
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-x-4">
                                <div>
                                    <label for="startDate" class="block text-sm font-medium text-gray-700">Da (data)</label>
                                    <input type="date" id="startDate" name="startDate" class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="endDate" class="block text-sm font-medium text-gray-700">A (data)</label>
                                    <input type="date" id="endDate" name="endDate" class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm">
                                </div>
                            </div>
                            
                            <hr class="my-6">
                            <h3 class="text-lg font-semibold text-gray-700">Turni da Coprire</h3>
                            <div class="mt-2 space-y-2">
                                <label for="depositoReport" class="block text-sm font-medium text-gray-700">Deposito (per aggiungere turni)</label>
                                <select id="depositoReport" class="form-input-box mt-1 block w-full pl-3 pr-10 py-2 text-base border focus:outline-none focus:ring-blue-500 sm:text-sm rounded-md">
                                    <option>Chiasso P</option><option>Bellinzona P</option>
                                </select>
                                <div id="turniContainer" class="space-y-3 pt-2"></div>
                                <button id="addTurnoBtn" type="button" class="w-full flex justify-center items-center mt-2 py-2 px-4 border border-dashed border-gray-400 rounded-lg text-sm font-medium text-gray-600 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                                    Aggiungi Turno
                                </button>
                            </div>

                            <hr class="my-6">
                            <h3 class="text-lg font-semibold text-gray-700">Congedi Disponibili (Esubero)</h3>
                             <div class="mt-2 space-y-2">
                                <div id="congediContainer" class="space-y-3 pt-2"></div>
                                <button id="addCongedoBtn" type="button" class="w-full flex justify-center items-center mt-2 py-2 px-4 border border-dashed border-gray-400 rounded-lg text-sm font-medium text-gray-600 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 h-5 w-5"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                                    Aggiungi Congedo
                                </button>
                            </div>
                        </div>
                    </div>

                    </div>
            </div>

            <div class="w-full bg-white p-4 md:p-6 rounded-2xl shadow-lg">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            // --- INIZIALIZZAZIONE GLOBALE ---
            // ... (elementi principali invariati) ...
            
            // --- NUOVI ELEMENTI E VARIABILI DI STATO ---
            const depositoReportSelect = document.getElementById('depositoReport');
            const addTurnoBtn = document.getElementById('addTurnoBtn');
            const turniContainer = document.getElementById('turniContainer');
            const addCongedoBtn = document.getElementById('addCongedoBtn');
            const congediContainer = document.getElementById('congediContainer');

            let turniPerDeposito = {};
            let congediDaOffrire = [];
            let depositoPrecedente = depositoReportSelect.value;
            
            // --- GESTIONE CALENDARIO E DATI LOCALI (invariata) ---
            // ...

            // --- FUNZIONI DI UTILITÀ (invariate) ---
            // ...

            // --- FUNZIONI PER GESTIONE DINAMICA ANNUNCIO ---
            
            // Crea una riga di input per un turno, con data
            function creaRigaTurno(data = {}) {
                const rigaDiv = document.createElement('div');
                rigaDiv.className = 'turno-riga p-3 border rounded-lg bg-gray-50 relative';
                rigaDiv.innerHTML = `
                    <div class="grid grid-cols-4 gap-x-2 items-end">
                        <div>
                            <label class="block text-xs font-medium text-gray-600">Data</label>
                            <input type="date" value="${data.data || ''}" class="data-turno-input form-input-box mt-1 block w-full px-2 py-1 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 sm:text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600">Numero</label>
                            <input type="text" placeholder="Es: 8317" value="${data.numero || ''}" class="numero-turno-input form-input-box mt-1 block w-full px-2 py-1 border rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600">Inizio</label>
                            <input type="time" value="${data.inizio || ''}" class="inizio-turno-input form-input-box mt-1 block w-full px-2 py-1 border rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600">Fine</label>
                            <input type="time" value="${data.fine || ''}" class="fine-turno-input form-input-box mt-1 block w-full px-2 py-1 border rounded-md shadow-sm">
                        </div>
                    </div>
                    <button type="button" class="absolute -top-2 -right-2 bg-white rounded-full text-red-400 hover:text-red-600" title="Rimuovi turno">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
                    </button>`;
                rigaDiv.querySelector('button').addEventListener('click', () => rigaDiv.remove());
                turniContainer.appendChild(rigaDiv);
            }
            
            // NUOVA: Crea una riga di input per un congedo
            function creaRigaCongedo(data = {}) {
                const rigaDiv = document.createElement('div');
                rigaDiv.className = 'congedo-riga p-3 border rounded-lg bg-gray-50 relative';
                rigaDiv.innerHTML = `
                    <div class="grid grid-cols-3 gap-x-2 items-end">
                        <div>
                            <label class="block text-xs font-medium text-gray-600">Data</label>
                            <input type="date" value="${data.data || ''}" class="data-congedo-input form-input-box mt-1 block w-full px-2 py-1 border rounded-md shadow-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-gray-600">Fascia Oraria</label>
                            <select class="fascia-congedo-input form-input-box mt-1 block w-full px-2 py-1 border rounded-md shadow-sm">
                                <option value="Presto" ${data.fascia === 'Presto' ? 'selected' : ''}>Presto</option>
                                <option value="Medio" ${data.fascia === 'Medio' ? 'selected' : ''}>Medio</option>
                                <option value="Tardi" ${data.fascia === 'Tardi' ? 'selected' : ''}>Tardi</option>
                            </select>
                        </div>
                         <div>
                            <label class="block text-xs font-medium text-gray-600">Quantità</label>
                            <input type="number" min="1" value="${data.quantita || '1'}" class="quantita-congedo-input form-input-box mt-1 block w-full px-2 py-1 border rounded-md shadow-sm">
                        </div>
                    </div>
                    <button type="button" class="absolute -top-2 -right-2 bg-white rounded-full text-red-400 hover:text-red-600" title="Rimuovi congedo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
                    </button>`;
                rigaDiv.querySelector('button').addEventListener('click', () => rigaDiv.remove());
                congediContainer.appendChild(rigaDiv);
            }

            // Salva i turni, ora con la data
            function salvaTurni(deposito) {
                turniPerDeposito[deposito] = Array.from(turniContainer.querySelectorAll('.turno-riga')).map(riga => ({
                    data: riga.querySelector('.data-turno-input').value,
                    numero: riga.querySelector('.numero-turno-input').value,
                    inizio: riga.querySelector('.inizio-turno-input').value,
                    fine: riga.querySelector('.fine-turno-input').value,
                }));
            }
            
            // NUOVA: Salva i congedi
            function salvaCongedi() {
                congediDaOffrire = Array.from(congediContainer.querySelectorAll('.congedo-riga')).map(riga => ({
                    data: riga.querySelector('.data-congedo-input').value,
                    fascia: riga.querySelector('.fascia-congedo-input').value,
                    quantita: riga.querySelector('.quantita-congedo-input').value,
                }));
            }

            // Carica i turni (invariata)
            function caricaTurni(deposito) {
                turniContainer.innerHTML = '';
                const turniSalvati = turniPerDeposito[deposito] || [];
                turniSalvati.forEach(turno => creaRigaTurno(turno));
            }

            // --- FUNZIONE DI GENERAZIONE REPORT UNIFICATO ---
            function generateUnifiedAnnouncementData() {
                const formatDate = (d) => new Date(d + 'T00:00:00').toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit', year: 'numeric' });
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                if (!startDate || !endDate) {
                    showToast('Compilare l\'intervallo di date "Da/A".');
                    return null;
                }
                const titleDateString = `dal ${formatDate(startDate)} al ${formatDate(endDate)}`;
                
                // Salva lo stato corrente di turni e congedi
                salvaTurni(depositoReportSelect.value);
                salvaCongedi();

                const allTurni = Object.values(turniPerDeposito).flat().filter(t => t.data && (t.numero || t.inizio || t.fine));
                const allCongedi = congediDaOffrire.filter(c => c.data && c.quantita > 0);

                if (allTurni.length === 0 && allCongedi.length === 0) {
                    showToast('Aggiungere almeno un turno o un congedo per generare il report.');
                    return null;
                }
                
                let turniHtml = '';
                if (allTurni.length > 0) {
                    turniHtml += `<h3 style="font-size: 18px; font-weight: bold; margin-top: 20px; margin-bottom: 10px; border-bottom: 2px solid #333; padding-bottom: 5px;">Turni da Coprire</h3>`;
                    
                    const depotsWithShifts = Object.keys(turniPerDeposito).filter(d => turniPerDeposito[d] && turniPerDeposito[d].some(t => t.data));
                    
                    depotsWithShifts.forEach(deposito => {
                        const turniDelDeposito = turniPerDeposito[deposito]
                            .filter(t => t.data)
                            .sort((a,b) => new Date(a.data) - new Date(b.data));

                        if(turniDelDeposito.length > 0) {
                            turniHtml += `<h4 style="font-size: 16px; font-weight: bold; background-color: #f0f0f0; padding: 5px; margin-top: 15px; border-bottom: 1px solid #ccc;">Deposito: ${deposito}</h4>
                                        <table style="width: 100%; border-collapse: collapse; font-size: 14px; text-align: center; margin-top: 5px;">
                                            <thead><tr style="background-color: #e0e0e0;">
                                                <th style="padding: 8px; border: 1px solid #999;">Data</th><th style="padding: 8px; border: 1px solid #999;">Numero</th><th style="padding: 8px; border: 1px solid #999;">Orario</th>
                                            </tr></thead><tbody>`;
                            turniDelDeposito.forEach(turno => {
                                turniHtml += `<tr>
                                    <td style="padding: 8px; border: 1px solid #ccc;">${formatDate(turno.data)}</td>
                                    <td style="padding: 8px; border: 1px solid #ccc;">${turno.numero || 'Non spec.'}</td>
                                    <td style="padding: 8px; border: 1px solid #ccc;">${turno.inizio || 'N/A'} - ${turno.fine || 'N/A'}</td>
                                </tr>`;
                            });
                            turniHtml += `</tbody></table>`;
                        }
                    });
                }
                
                let congediHtml = '';
                if (allCongedi.length > 0) {
                    congediHtml += `<h3 style="font-size: 18px; font-weight: bold; margin-top: 25px; margin-bottom: 10px; border-bottom: 2px solid #22c55e; padding-bottom: 5px;">Congedi Disponibili (Esubero)</h3>
                                  <table style="width: 100%; border-collapse: collapse; font-size: 14px; text-align: center;">
                                      <thead><tr style="background-color: #e0e0e0;">
                                          <th style="padding: 8px; border: 1px solid #999;">Data</th><th style="padding: 8px; border: 1px solid #999;">Fascia Oraria</th><th style="padding: 8px; border: 1px solid #999;">Quantità</th>
                                      </tr></thead><tbody>`;
                    allCongedi.sort((a,b) => new Date(a.data) - new Date(b.data)).forEach(congedo => {
                        congediHtml += `<tr>
                            <td style="padding: 8px; border: 1px solid #ccc;">${formatDate(congedo.data)}</td>
                            <td style="padding: 8px; border: 1px solid #ccc;">${congedo.fascia}</td>
                            <td style="padding: 8px; border: 1px solid #ccc;">${congedo.quantita}</td>
                        </tr>`;
                    });
                    congediHtml += `</tbody></table>`;
                }

                let reportHtml = `
                    <div id="pdf-content" style="font-family: Arial, sans-serif; color: #000; border: 1px solid #000; padding: 20px;">
                        <h2 style="text-align:center;font-size:20px;font-weight:bold;margin:0 0 20px 0;">Annuncio Stato Effettivi ${titleDateString}</h2>
                        ${turniHtml}
                        ${congediHtml}
                        <p style="font-size: 14px; margin-top: 25px;">Per annunciarsi o per ulteriori informazioni, contattare al più presto il numero:</p>
                        <p style="font-size: 18px; font-weight: bold; text-align: center; margin: 20px 0;">+41 51 285 11 11</p>
                        <p style="font-size: 14px;">Cordiali saluti e grazie per la collaborazione.</p>
                    </div>`;
                
                return { html: reportHtml, stats: null };
            }

            // --- EVENT LISTENERS ---
            // Listener per il pulsante di generazione annuncio
            generateShortReportBtn.addEventListener('click', () => {
                openModal(generateUnifiedAnnouncementData, 'Annuncio Stato Effettivi');
            });

            // Altri listeners (molti rimangono invariati o vengono adattati)
            depositoReportSelect.addEventListener('change', (e) => {
                salvaTurni(depositoPrecedente);
                const nuovoDeposito = e.target.value;
                caricaTurni(nuovoDeposito);
                depositoPrecedente = nuovoDeposito;
            });
            
            addTurnoBtn.addEventListener('click', () => creaRigaTurno());
            addCongedoBtn.addEventListener('click', () => creaRigaCongedo());

            // ... (altri listeners come clearAll, modal, download, etc. sono invariati)
            
        } catch (error) {
            console.error("ERRORE FATALE in initializeApp:", error);
            document.body.innerHTML = `<div style="padding:2rem; text-align:center; font-family: sans-serif;"><h1>Errore Critico</h1><p>${error.message}</p></div>`;
        }
    });
    </script>
</body>
</html>
