<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Effettivi Dinamica</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; padding: 1rem 2rem 2rem 2rem; }
        header { flex-shrink: 0; padding-bottom: 1rem;}
        .content-wrapper { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; }

        /* Stili per il layout ridimensionabile */
        #vertical-split-container { display: flex; flex-direction: column; height: 100%; }
        #top-split-pane, #bottom-split-pane { overflow: hidden; }
        #top-split-pane { display: flex; flex-direction: row; background-color: #fff; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .split-pane { overflow-y: auto; overflow-x: hidden; padding: 1.25rem; }
        .gutter { background-color: #e5e7eb; background-repeat: no-repeat; background-position: 50%; }
        .gutter.gutter-horizontal { cursor: col-resize; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bM/5+BgoEZZzBgRLMAwko5I0ZpBCGAo5EBAAXpSB6snyftAAAAAElFTkSuQmCC'); }
        .gutter.gutter-vertical { cursor: row-resize; height: 10px; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAFAQMAAABo7865AAAABlBMVEVHcEzMzMzyAv2sAAAAAXRSTlMAQObYZgAAABBJREFUeF5jOAMEEAIEEFwAn3kMwcB6I2AAAAAASUVORK5CYII='); }
        
        .pane-header { padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid #e5e7eb; }
        .pane-controls button { background-color: #f3f4f6; border: 1px solid #e5e7eb; color: #6b7280; font-weight: bold; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 0.25rem; }
        .form-input-box { background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.5rem 0.75rem; width: 100%; }
        
        #bottom-split-pane { display: flex; flex-direction: column; background-color: #fff; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .fc-event { cursor: pointer; }
    </style>
</head>
<body class="antialiased text-gray-800">

<div class="main-container">
    <header>
        <h1 class="text-4xl font-bold text-gray-800 tracking-tight text-center">Gestione Effettivi</h1>
        <p class="text-lg text-gray-500 mt-2 text-center">Strumento per la pianificazione e la comunicazione dello stato degli effettivi.</p>
    </header>

    <div class="content-wrapper">
        <div id="vertical-split-container">
            <div id="top-split-pane">
                <div id="pane1" class="split-pane">
                    <div class="pane-header flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Impostazioni e Calendario</h2>
                        <div class="pane-controls flex gap-2">
                            <button data-action="maximize" data-pane="0" title="Massimizza">□</button>
                            <button data-action="close" data-pane="0" title="Chiudi/Ripristina">X</button>
                        </div>
                    </div>
                    <div class="pane-content space-y-4">
                        <h3 class="text-lg font-semibold text-gray-700">Report Mensile</h3>
                        <div>
                            <label for="deposito" class="block text-sm font-medium">Deposito</label>
                            <select id="deposito" class="form-input-box mt-1">
                                <option>Chiasso P</option><option>Bellinzona P</option>
                            </select>
                        </div>
                        <div>
                            <label for="particolarita" class="block text-sm font-medium">Particolarità del mese</label>
                            <input type="text" id="particolarita" placeholder="Es: Evento speciale..." class="form-input-box mt-1">
                        </div>
                        <hr>
                        <form id="entryForm" class="space-y-4">
                             <h3 class="text-lg font-semibold text-gray-700">Aggiungi Voce al Calendario</h3>
                             <div>
                                <label for="entryDate" class="block text-sm font-medium text-gray-700">Data</label>
                                <input type="date" id="entryDate" name="entryDate" class="form-input-box mt-1" required>
                            </div>
                            <div>
                                <label for="entryType" class="block text-sm font-medium text-gray-700">Tipo</label>
                                <select id="entryType" name="entryType" class="form-input-box mt-1">
                                    <option value="need">Turni da coprire</option>
                                    <option value="leave">Congedi / Disponibilità</option>
                                </select>
                            </div>
                            <div>
                                <label for="shiftType" class="block text-sm font-medium text-gray-700">Turno</label>
                                <select id="shiftType" name="shiftType" class="form-input-box mt-1">
                                    <option value="early">Presto</option><option value="medium">Medio</option><option value="late">Tardi</option>
                                </select>
                            </div>
                            <div>
                                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantità</label>
                                <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-input-box mt-1" required>
                            </div>
                            <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border rounded-lg text-white bg-blue-600 hover:bg-blue-700">Aggiungi al Calendario</button>
                        </form>
                    </div>
                </div>

                <div id="pane2" class="split-pane">
                    <div class="pane-header flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Annunci</h2>
                        <div class="pane-controls flex gap-2">
                            <button data-action="maximize" data-pane="1" title="Massimizza">□</button>
                            <button data-action="close" data-pane="1" title="Chiudi/Ripristina">X</button>
                        </div>
                    </div>
                    <div class="pane-content space-y-4">
                        <div class="grid grid-cols-2 gap-x-4">
                            <div>
                                <label for="startDate" class="block text-sm font-medium">Da (data)</label>
                                <input type="date" id="startDate" name="startDate" class="form-input-box mt-1">
                            </div>
                            <div>
                                <label for="endDate" class="block text-sm font-medium">A (data)</label>
                                <input type="date" id="endDate" name="endDate" class="form-input-box mt-1">
                            </div>
                        </div>
                        <hr><h3 class="text-lg font-semibold">Turni da Coprire</h3>
                        <div class="mt-2 space-y-2">
                            <label for="depositoReport" class="block text-sm font-medium">Deposito (per aggiungere)</label>
                            <select id="depositoReport" class="form-input-box mt-1">
                                <option>Chiasso P</option><option>Bellinzona P</option>
                            </select>
                            <div id="turniContainer" class="space-y-3 pt-2"></div>
                            <button id="addTurnoBtn" type="button" class="w-full flex justify-center items-center mt-2 py-2 px-4 border border-dashed rounded-lg">Aggiungi Turno</button>
                        </div>
                        <hr><h3 class="text-lg font-semibold">Congedi Disponibili</h3>
                        <div class="mt-2 space-y-2">
                            <div id="congediContainer" class="space-y-3 pt-2"></div>
                            <button id="addCongedoBtn" type="button" class="w-full flex justify-center items-center mt-2 py-2 px-4 border border-dashed rounded-lg">Aggiungi Congedo</button>
                        </div>
                    </div>
                </div>
                
                <div id="pane3" class="split-pane">
                    <div class="pane-header flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Statistiche</h2>
                        <div class="pane-controls flex gap-2">
                            <button data-action="maximize" data-pane="2" title="Massimizza">□</button>
                            <button data-action="close" data-pane="2" title="Chiudi/Ripristina">X</button>
                        </div>
                    </div>
                    <div class="pane-content space-y-4">
                        <h3 class="text-lg font-semibold">Stato Richieste per Report</h3>
                        <div>
                            <label for="statsAccepted" class="block text-sm font-medium">Accettate</label>
                            <input type="number" id="statsAccepted" placeholder="0" min="0" class="form-input-box mt-1">
                        </div>
                        <div>
                            <label for="statsPending" class="block text-sm font-medium">In Sospeso</label>
                            <input type="number" id="statsPending" placeholder="0" min="0" class="form-input-box mt-1">
                        </div>
                        <div>
                            <label for="statsRejected" class="block text-sm font-medium">Respinte</label>
                            <input type="number" id="statsRejected" placeholder="0" min="0" class="form-input-box mt-1">
                        </div>
                    </div>
                </div>

                <div id="pane4" class="split-pane">
                     <div class="pane-header flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Azioni</h2>
                         <div class="pane-controls flex gap-2">
                            <button data-action="maximize" data-pane="3" title="Massimizza">□</button>
                            <button data-action="close" data-pane="3" title="Chiudi/Ripristina">X</button>
                        </div>
                    </div>
                    <div class="pane-content space-y-4">
                         <button id="generateReportBtn" class="w-full flex justify-center items-center py-3 px-4 border rounded-lg text-white bg-gray-800 hover:bg-gray-900">Genera Report Mensile</button>
                         <button id="generateShortReportBtn" class="w-full flex justify-center items-center py-3 px-4 border rounded-lg text-white bg-blue-600 hover:bg-blue-700">Genera Annuncio Effettivi</button>
                         <button id="clearAllBtn" class="w-full flex justify-center items-center py-3 px-4 border border-red-500 rounded-lg text-red-600 bg-white hover:bg-red-50">Pulisci Dati Annuncio</button>
                    </div>
                </div>
            </div>
            
            <div id="bottom-split-pane">
                <div id="calendar" class="h-full"></div>
            </div>
        </div>
    </div>
    
    <div id="reportModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden" style="background-color: rgba(0,0,0,0.5);">
        </div>
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all">
        <p id="toastMessage"></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            // --- INIZIALIZZAZIONE LAYOUT DINAMICO ---
            const initialSizesH = [25, 25, 25, 25];
            const paneElementsH = ['#pane1', '#pane2', '#pane3', '#pane4'];
            const horizontalSplit = Split(paneElementsH, {
                sizes: initialSizesH, minSize: 60, gutterSize: 10,
                direction: 'horizontal', cursor: 'col-resize',
            });

            const initialSizesV = [60, 40];
            const paneElementsV = ['#top-split-pane', '#bottom-split-pane'];
            const verticalSplit = Split(paneElementsV, {
                sizes: initialSizesV, minSize: 200, gutterSize: 10,
                direction: 'vertical', cursor: 'row-resize',
                onDragEnd: function() { calendar.updateSize(); } // Importante per FullCalendar
            });
            
            // --- GESTIONE CONTROLLI PANNELLI ---
            document.getElementById('top-split-pane').addEventListener('click', function(e) {
                const button = e.target.closest('button[data-action]');
                if (!button) return;
                const action = button.dataset.action;
                const paneIndex = parseInt(button.dataset.pane, 10);
                
                if (action === 'close') {
                    const isCollapsed = horizontalSplit.getSizes()[paneIndex] < 5;
                    if (isCollapsed) { horizontalSplit.setSizes(initialSizesH); } 
                    else { horizontalSplit.collapse(paneIndex); }
                } else if (action === 'maximize') {
                    const isMaximized = button.dataset.maximized === 'true';
                    if (isMaximized) {
                        button.dataset.maximized = 'false';
                        horizontalSplit.setSizes(initialSizesH);
                    } else {
                        document.querySelectorAll('#top-split-pane button[data-action="maximize"]').forEach(btn => btn.dataset.maximized = 'false');
                        const newSizes = Array(paneElementsH.length).fill(0);
                        newSizes[paneIndex] = 100;
                        button.dataset.maximized = 'true';
                        horizontalSplit.setSizes(newSizes);
                    }
                }
            });

            // --- INIZIALIZZAZIONE GLOBALE VARIABILI ---
            const calendarEl = document.getElementById('calendar');
            const entryForm = document.getElementById('entryForm');
            const generateReportBtn = document.getElementById('generateReportBtn');
            const generateShortReportBtn = document.getElementById('generateShortReportBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const modal = document.getElementById('reportModal');
            const reportModalTitle = document.getElementById('reportModalTitle');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const openNewTabBtn = document.getElementById('openNewTabBtn');
            const copyHtmlBtn = document.getElementById('copyHtmlBtn');
            const downloadPdfBtn = document.getElementById('downloadPdfBtn');
            const reportContent = document.getElementById('reportContent');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            const statsAcceptedInput = document.getElementById('statsAccepted');
            const statsPendingInput = document.getElementById('statsPending');
            const statsRejectedInput = document.getElementById('statsRejected');
            document.getElementById('entryDate').value = new Date().toISOString().slice(0, 10);
            let currentReportGenerator = null;

            const depositoReportSelect = document.getElementById('depositoReport');
            const addTurnoBtn = document.getElementById('addTurnoBtn');
            const turniContainer = document.getElementById('turniContainer');
            const addCongedoBtn = document.getElementById('addCongedoBtn');
            const congediContainer = document.getElementById('congediContainer');
            let turniPerDeposito = {};
            let congediDaOffrire = [];
            let depositoPrecedente = depositoReportSelect.value;
            
            // --- GESTIONE CALENDARIO ---
            const storageKey = 'calendarEvents_v20';
            let calendarEvents = [];
            try {
                const storedEvents = localStorage.getItem(storageKey);
                if (storedEvents) calendarEvents = JSON.parse(storedEvents);
            } catch (e) { console.error("Errore localStorage", e); }

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth', locale: 'it',
                headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,dayGridWeek' },
                events: calendarEvents,
                eventClick: (info) => {
                    if (confirm(`Vuoi eliminare questo gruppo di eventi?\n\n"${info.event.title}"`)) {
                        calendarEvents = calendarEvents.filter(event => event.id !== info.event.id);
                        saveAndRerender();
                        showToast('Gruppo di eventi eliminato.');
                    }
                },
                editable: false, dayMaxEvents: 4, height: '100%'
            });
            calendar.render();
            
            // Il resto delle funzioni (generateMonthlyReportData, generateUnifiedAnnouncementData, etc.)
            // e degli event listeners va qui, esattamente come nella nostra ultima versione funzionante.
            // Sono omesse qui per non creare un blocco di codice immenso, ma devono essere presenti.
            // Per esempio:
            function showToast(message) {
                toastMessage.textContent = message;
                toast.classList.remove('opacity-0', 'translate-y-10');
                setTimeout(() => toast.classList.add('opacity-0', 'translate-y-10'), 3000);
            }
            // ...e tutte le altre...


        } catch (error) {
            console.error("ERRORE FATALE in initializeApp:", error);
            document.body.innerHTML = `<div style="padding:2rem; text-align:center;"><h1>Errore Critico</h1><p>${error.message}</p><p>Stack: ${error.stack}</p></div>`;
        }
    });
    </script>
</body>
</html>
