<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Effettivi Dinamica</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; padding: 1rem 2rem 2rem 2rem; }
        header { flex-shrink: 0; padding-bottom: 1rem;}
        .content-wrapper { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; }
        #vertical-split-container { display: flex; flex-direction: column; height: 100%; }
        #top-split-pane, #bottom-split-pane { overflow: hidden; }
        #top-split-pane { display: flex; flex-direction: row; background-color: #fff; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .split-pane { overflow-y: auto; overflow-x: hidden; padding: 1.25rem; }
        .gutter { background-color: #e5e7eb; background-repeat: no-repeat; background-position: 50%; }
        .gutter.gutter-horizontal { cursor: col-resize; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bM/5+BgoEZZzBgRLMAwko5I0ZpBCGAo5EBAAXpSB6snyftAAAAAElFTkSuQmCC'); }
        .gutter.gutter-vertical { cursor: row-resize; height: 10px; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAFAQMAAABo7865AAAABlBMVEVHcEzMzMzyAv2sAAAAAXRSTlMAQObYZgAAABBJREFUeF5jOAMEEAIEEFwAn3kMwcB6I2AAAAAASUVORK5CYII='); }
        .pane-header { padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid #e5e7eb; }
        .pane-controls button { background-color: #f3f4f6; border: 1px solid #e5e7eb; color: #6b7280; font-weight: bold; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 0.25rem; }
        .form-input-box { background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.5rem 0.75rem; width: 100%; }
        #bottom-split-pane { display: flex; flex-direction: column; background-color: #fff; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .fc-event { cursor: pointer; }
        .validation-error {
            box-shadow: 0 0 0 2px #ef4444 !important; /* red-500 */
            transition: box-shadow 0.2s ease-in-out;
            border-radius: 0.5rem;
        }
        /* Stili per il PANE 6 */
        #pane6 h3 { font-size: 1.125rem; font-weight: 600; color: #374151; border-bottom: 1px solid #e5e7eb; padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .p6-section { margin-bottom: 1.5rem; }
        .p6-recipient-tag { display: inline-flex; align-items: center; background-color: #e0e7ff; color: #4338ca; padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 500; margin-right: 0.5rem; margin-bottom: 0.5rem; }
        .p6-recipient-tag button { background: none; border: none; color: #4338ca; margin-left: 0.5rem; cursor: pointer; font-weight: bold; }
        .p6-shift-display-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem 1rem; background-color: #f9fafb; padding: 0.75rem; border-radius: 8px; border: 1px solid #d1d5db; }
        .p6-shift-display-grid > div { font-size: 0.9rem; }
        .p6-shift-display-grid > div > span { font-weight: 600; color: #1f2937; }
        .p6-proposed-shift-row { background-color: #f9fafb; padding: 1rem; border: 1px solid #e5e7eb; border-radius: 8px; margin-bottom: 1rem; position: relative; }
        .p6-proposed-shift-row .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;}
        .p6-proposed-shift-row .remove-btn { position: absolute; top: -0.5rem; right: -0.5rem; background-color: #ef4444; color: white; border-radius: 9999px; width: 1.5rem; height: 1.5rem; border: 2px solid white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; }

    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="main-container">
        <header>
            <h1 class="text-4xl font-bold text-gray-800 tracking-tight text-center">Gestione Effettivi</h1>
            <p class="text-lg text-gray-500 mt-2 text-center">Strumento per la pianificazione e la comunicazione dello stato degli effettivi.</p>
        </header>

        <div class="content-wrapper">
            <div id="vertical-split-container">
                <div id="top-split-pane">
                    <div id="pane1" class="split-pane">
                        <div class="pane-header flex justify-between items-center"><h2 class="text-xl font-semibold text-gray-800">Impostazioni</h2><div class="pane-controls flex gap-2"><button data-action="maximize" data-pane-index="0" title="Massimizza">□</button><button data-action="toggle" data-pane-index="0" title="Chiudi/Ripristina">X</button></div></div>
                        </div>
                    <div id="pane2" class="split-pane">
                         <div class="pane-header flex justify-between items-center"><h2 class="text-xl font-semibold text-gray-800">Annuncio Effettivi</h2><div class="pane-controls flex gap-2"><button data-action="maximize" data-pane-index="1" title="Massimizza">□</button><button data-action="toggle" data-pane-index="1" title="Chiudi/Ripristina">X</button></div></div>
                         </div>
                    <div id="pane3" class="split-pane">
                        <div class="pane-header flex justify-between items-center"><h2 class="text-xl font-semibold text-gray-800">Statistiche</h2><div class="pane-controls flex gap-2"><button data-action="maximize" data-pane-index="2" title="Massimizza">□</button><button data-action="toggle" data-pane-index="2" title="Chiudi/Ripristina">X</button></div></div>
                        </div>
                    <div id="pane4" class="split-pane flex flex-col">
                        <div class="pane-header flex justify-between items-center"><h2 class="text-xl font-semibold text-gray-800">Cambio Turno</h2><div class="pane-controls flex gap-2"><button data-action="maximize" data-pane-index="3" title="Massimizza">□</button><button data-action="toggle" data-pane-index="3" title="Chiudi/Ripristina">X</button></div></div>
                        </div>
                    <div id="pane5" class="split-pane flex flex-col">
                        <div class="pane-header flex justify-between items-center"><h2 class="text-xl font-semibold text-gray-800">Attesa Turno</h2><div class="pane-controls flex gap-2"><button data-action="maximize" data-pane-index="4" title="Massimizza">□</button><button data-action="toggle" data-pane-index="4" title="Chiudi/Ripristina">X</button></div></div>
                        </div>
                    
                    <div id="pane6" class="split-pane flex flex-col">
                        <div class="pane-header flex justify-between items-center"><h2 class="text-xl font-semibold text-gray-800">Crea Proposta di Modifica</h2><div class="pane-controls flex gap-2"><button data-action="maximize" data-pane-index="5" title="Massimizza">□</button><button data-action="toggle" data-pane-index="5" title="Chiudi/Ripristina">X</button></div></div>
                        <div class="pane-content flex-grow flex flex-col space-y-4">
                            
                            <div class="p6-section">
                                <h3>Destinatari</h3>
                                <label for="p6_personnelPasteArea" class="block text-sm font-medium mb-1">Incolla dati del personale</label>
                                <div class="flex gap-2">
                                    <textarea id="p6_personnelPasteArea" class="form-input-box" rows="2" placeholder="Incolla qui la riga completa del personale..."></textarea>
                                    <button id="p6_addRecipientBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 whitespace-nowrap">+ Aggiungi</button>
                                </div>
                                <div id="p6_recipientsList" class="mt-2"></div>
                            </div>

                            <div class="p6-section">
                                <h3>Turno Originale (da cedere)</h3>
                                <label for="p6_originalShiftPaste" class="block text-sm font-medium mb-1">Incolla dati del turno originale</label>
                                <div class="flex gap-2">
                                    <textarea id="p6_originalShiftPaste" class="form-input-box" rows="2" placeholder="Incolla qui la riga completa del turno..."></textarea>
                                    <button id="p6_processOriginalBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Elabora</button>
                                </div>
                                <div id="p6_originalShiftDisplay" class="mt-2"></div>
                            </div>
                            
                            <div class="p6-section">
                                <h3>Turni Proposti (in cambio)</h3>
                                <div id="p6_proposedShiftsContainer"></div>
                                <button id="p6_addProposedShiftBtn" class="w-full flex justify-center items-center mt-2 py-2 px-4 border border-dashed rounded-lg text-sm">+ Aggiungi Turno Proposto</button>
                            </div>

                            <div class="p6-section">
                                <h3>Motivazione</h3>
                                <input type="text" id="p6_motivation" class="form-input-box" placeholder="Es: Possibilità di suddividere il turno...">
                            </div>

                            <div class="mt-auto pt-4 border-t">
                                <button id="p6_generateEmailBtn" class="w-full flex justify-center items-center py-3 px-4 border rounded-lg text-white bg-teal-600 hover:bg-teal-700 text-lg font-bold">Genera e Invia Email</button>
                            </div>
                        </div>
                    </div>
                    </div>
                
                <div id="bottom-split-pane">
                    <div id="calendar" class="h-full"></div>
                </div>
            </div>
        </div>
        
        <div id="addEventModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden" style="background-color: rgba(0,0,0,0.5);"></div>
        <div id="reportModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden" style="background-color: rgba(0,0,0,0.5);"></div>
        
        <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all"><p id="toastMessage"></p></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    try {
        // --- INIZIALIZZAZIONE GLOBALE E FUNZIONI COMUNI ---
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.remove('opacity-0', 'translate-y-10');
            setTimeout(() => toast.classList.add('opacity-0', 'translate-y-10'), 3000);
        }

        const normalize = (str) => str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '');

        // --- GESTIONE SPLIT PANES ---
        const paneElementsH = ['#pane1', '#pane2', '#pane3', '#pane4', '#pane5', '#pane6'];
        const initialSizesH = [14, 18, 12, 18, 18, 20]; 
        const horizontalSplit = Split(paneElementsH, { sizes: initialSizesH, minSize: 60, gutterSize: 10, direction: 'horizontal', cursor: 'col-resize' });
        
        const initialSizesV = [60, 40];
        const verticalSplit = Split(['#top-split-pane', '#bottom-split-pane'], { sizes: initialSizesV, minSize: 150, gutterSize: 10, direction: 'vertical', cursor: 'row-resize' });
        
        document.getElementById('top-split-pane').addEventListener('click', function(e) {
            const button = e.target.closest('button[data-action]');
            if (!button) return;
            const action = button.dataset.action;
            const paneIndex = parseInt(button.dataset.paneIndex, 10);
            if (action === 'toggle') {
                const isCollapsed = horizontalSplit.getSizes()[paneIndex] < 5;
                const originalSizes = [14, 18, 12, 18, 18, 20];
                if (isCollapsed) { horizontalSplit.setSizes(originalSizes); } else { horizontalSplit.collapse(paneIndex); }
            } else if (action === 'maximize') {
                const pane = document.getElementById(`pane${paneIndex + 1}`);
                const isMaximized = pane.dataset.maximized === 'true';
                if (isMaximized) {
                    pane.dataset.maximized = 'false';
                    const originalSizes = [14, 18, 12, 18, 18, 20];
                    horizontalSplit.setSizes(originalSizes);
                } else {
                    document.querySelectorAll('.split-pane').forEach((p, i) => { p.dataset.maximized = i === paneIndex ? 'true' : 'false'; });
                    const newSizes = Array(paneElementsH.length).fill(0);
                    newSizes[paneIndex] = 100;
                    pane.dataset.maximized = 'true';
                    horizontalSplit.setSizes(newSizes);
                }
            }
        });

        // NOTA: La logica completa per i pannelli 1-5 e il calendario è omessa qui, ma si presume esista.
        // Questo script si concentra sulla logica del Pannello 6 che è stata richiesta.

        // ===== INIZIO LOGICA PER PANE 6 (Crea Proposta di Modifica) =====
        
        let p6_recipients = [];
        let p6_originalShift = null;

        const p6_personnelPasteArea = document.getElementById('p6_personnelPasteArea');
        const p6_addRecipientBtn = document.getElementById('p6_addRecipientBtn');
        const p6_recipientsListDiv = document.getElementById('p6_recipientsList');
        const p6_originalShiftPaste = document.getElementById('p6_originalShiftPaste');
        const p6_processOriginalBtn = document.getElementById('p6_processOriginalBtn');
        const p6_originalShiftDisplay = document.getElementById('p6_originalShiftDisplay');
        const p6_proposedShiftsContainer = document.getElementById('p6_proposedShiftsContainer');
        const p6_addProposedShiftBtn = document.getElementById('p6_addProposedShiftBtn');
        const p6_motivation = document.getElementById('p6_motivation');
        const p6_generateEmailBtn = document.getElementById('p6_generateEmailBtn');

        function p6_renderRecipients() {
            p6_recipientsListDiv.innerHTML = '';
            if (p6_recipients.length === 0) {
                p6_recipientsListDiv.innerHTML = '<p class="text-xs text-gray-500">Nessun destinatario aggiunto.</p>';
            } else {
                p6_recipients.forEach((recipient, index) => {
                    const tag = document.createElement('span');
                    tag.className = 'p6-recipient-tag';
                    tag.innerHTML = `${recipient.name} <button data-index="${index}" title="Rimuovi">&times;</button>`;
                    p6_recipientsListDiv.appendChild(tag);
                });
            }
        }
        
        function p6_renderOriginalShift() {
            if (p6_originalShift) {
                p6_originalShiftDisplay.innerHTML = `
                    <div class="p6-shift-display-grid">
                        <div>Data: <span>${p6_originalShift.date}</span></div>
                        <div>Turno: <span>${p6_originalShift.number}</span></div>
                        <div>Inizio: <span>${p6_originalShift.start}</span></div>
                        <div>Fine: <span>${p6_originalShift.end}</span></div>
                    </div>
                `;
            } else {
                p6_originalShiftDisplay.innerHTML = '';
            }
        }

        p6_addRecipientBtn.addEventListener('click', () => {
            const text = p6_personnelPasteArea.value;
            const nameRegex = /\b([A-Z][a-zÀ-ÿ']+)\s+([A-Z][a-zÀ-ÿ']+)\s+(\d{6,})\b/;
            const match = text.match(nameRegex);

            if (match) {
                const lastName = match[1];
                const firstName = match[2];
                const newRecipient = {
                    name: `${firstName} ${lastName}`,
                    email: `${normalize(firstName)}.${normalize(lastName)}@sbb.ch`
                };
                
                if (!p6_recipients.some(r => r.email === newRecipient.email)) {
                    p6_recipients.push(newRecipient);
                    p6_renderRecipients();
                    p6_personnelPasteArea.value = '';
                    showToast(`${newRecipient.name} aggiunto ai destinatari.`);
                } else {
                    showToast(`${newRecipient.name} è già nella lista.`);
                }
            } else {
                showToast('Personale non trovato. Controllare il testo incollato.');
            }
        });
        
        p6_recipientsListDiv.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const indexToRemove = parseInt(e.target.dataset.index, 10);
                p6_recipients.splice(indexToRemove, 1);
                p6_renderRecipients();
            }
        });

        p6_processOriginalBtn.addEventListener('click', () => {
            const text = p6_originalShiftPaste.value;
            const columns = text.split(/\s{2,}|\t/).filter(Boolean);

            if (columns.length >= 8) {
                const dateParts = columns[0].match(/^(\d{2})\.(\d{2})\.(\d{4})$/);
                if (dateParts) {
                    p6_originalShift = {
                        date: columns[0],
                        number: columns[1],
                        start: columns[6],
                        end: columns[7]
                    };
                    p6_renderOriginalShift();
                    showToast(`Turno originale ${p6_originalShift.number} elaborato.`);
                } else {
                    showToast('Formato data non riconosciuto nel turno originale.');
                    p6_originalShift = null;
                    p6_renderOriginalShift();
                }
            } else {
                showToast('Testo non valido per il turno originale.');
                p6_originalShift = null;
                p6_renderOriginalShift();
            }
        });
        
        p6_addProposedShiftBtn.addEventListener('click', () => {
            const row = document.createElement('div');
            row.className = 'p6-proposed-shift-row';
            row.innerHTML = `
                <button class="remove-btn" title="Rimuovi turno proposto">&times;</button>
                <div class="grid">
                    <div class="form-group">
                        <label class="text-sm">Data</label>
                        <input type="date" class="form-input-box p6-p-date">
                    </div>
                    <div class="form-group">
                        <label class="text-sm">Nuovo Turno</label>
                        <input type="text" class="form-input-box p6-p-number" placeholder="Es: 8003">
                    </div>
                    <div class="form-group">
                        <label class="text-sm">Inizio</label>
                        <input type="time" class="form-input-box p6-p-start">
                    </div>
                    <div class="form-group">
                        <label class="text-sm">Fine</label>
                        <input type="time" class="form-input-box p6-p-end">
                    </div>
                </div>
            `;
            row.querySelector('.remove-btn').addEventListener('click', () => row.remove());
            p6_proposedShiftsContainer.appendChild(row);
        });

        p6_generateEmailBtn.addEventListener('click', () => {
            document.querySelectorAll('#pane6 .validation-error').forEach(el => el.classList.remove('validation-error'));
            let isValid = true;
            
            if (p6_recipients.length === 0) { isValid = false; document.getElementById('p6_personnelPasteArea').parentElement.classList.add('validation-error'); }
            if (!p6_originalShift) { isValid = false; document.getElementById('p6_originalShiftPaste').parentElement.classList.add('validation-error'); }
            if (!p6_motivation.value.trim()) { isValid = false; p6_motivation.classList.add('validation-error'); }
            
            const proposedRows = p6_proposedShiftsContainer.querySelectorAll('.p6-proposed-shift-row');
            if (proposedRows.length === 0) { isValid = false; p6_addProposedShiftBtn.classList.add('validation-error'); }
            
            proposedRows.forEach(row => {
                row.querySelectorAll('input').forEach(input => {
                    if (!input.value) { isValid = false; input.classList.add('validation-error'); }
                });
            });
            
            if (!isValid) {
                showToast("Errore: Compilare tutti i campi richiesti.");
                return;
            }

            const recipientEmails = p6_recipients.map(r => r.email).join(',');
            const motivation = p6_motivation.value.trim();
            const proposedShiftsData = Array.from(proposedRows).map(row => ({
                date: new Date(row.querySelector('.p6-p-date').value).toLocaleDateString('it-CH'),
                number: row.querySelector('.p6-p-number').value,
                start: row.querySelector('.p6-p-start').value,
                end: row.querySelector('.p6-p-end').value,
            }));

            const proposedHtml = proposedShiftsData.map(s => `<li>Turno <strong>${s.number}</strong> del ${s.date} (orario ${s.start} - ${s.end})</li>`).join('');

            const emailBodyHtml = `
                <div style="font-family: Arial, sans-serif; font-size: 11pt; color: #333;">
                    <p>Buongiorno,</p>
                    <p>nell'ambito della gestione dei turni, ti viene proposto il seguente scambio:</p>
                    <h4 style="margin-top: 20px; margin-bottom: 5px;">Turno da Cedere:</h4>
                    <p style="margin:0;">Turno <strong>${p6_originalShift.number}</strong> del ${p6_originalShift.date} (orario ${p6_originalShift.start} - ${p6_originalShift.end})</p>
                    
                    <h4 style="margin-top: 20px; margin-bottom: 5px;">Opzioni Proposte in Cambio:</h4>
                    <ul style="margin:0; padding-left: 20px;">${proposedHtml}</ul>
                    
                    <h4 style="margin-top: 20px; margin-bottom: 5px;">Motivazione:</h4>
                    <p style="margin:0;">${motivation}</p>

                    <p style="margin-top: 25px;">Se interessato, ti invitiamo a rispondere a questa email per confermare la tua scelta.</p>
                    <p>Nel caso in cui non fossi interessato o avessi domande, puoi contattare il distributore al numero <strong>051 285 11 11</strong>.</p>
                    <p>Ti ringraziamo per la collaborazione e ti porgiamo cordiali saluti.</p>
                </div>
            `;
            
            const subject = `Proposta modifica turno del ${p6_originalShift.date}`;
            const mailtoLink = `mailto:${recipientEmails}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(emailBodyHtml)}`;
            window.location.href = mailtoLink;
        });

        p6_renderRecipients();

        // ===== FINE LOGICA PER PANE 6 =====
        
    } catch (error) {
        console.error("ERRORE FATALE in initializeApp:", error);
        document.body.innerHTML = `<div style="padding:2rem; text-align:center;"><h1>Errore Critico</h1><p>Si è verificato un errore che impedisce il funzionamento dell'applicazione.</p><p>Dettagli: ${error.message}</p></div>`;
    }
});
</script>

</body>
</html>
