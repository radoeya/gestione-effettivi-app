<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Effettivi Dinamica</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        :root {
            --fc-border-color: #e5e7eb; --fc-daygrid-event-dot-width: 8px; --fc-list-event-dot-width: 10px;
            --fc-event-bg-color: #3b82f6; --fc-event-border-color: #2563eb; --fc-event-text-color: #ffffff;
            --fc-button-bg-color: #ffffff; --fc-button-text-color: #374151; --fc-button-border-color: #d1d5db;
            --fc-button-hover-bg-color: #f9fafb; --fc-button-active-bg-color: #f3f4f6; --fc-today-bg-color: rgba(253, 224, 71, 0.2);
        }
        .fc-event { cursor: pointer; }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); }
        .form-input-box { background-color: #f9fafb; border-color: #d1d5db; }
        .form-input-box:focus { --tw-ring-color: rgb(59 130 246 / 0.5); border-color: #3b82f6; }
        
        /* STILI PER IL NUOVO LAYOUT */
        .split-container { display: flex; flex-direction: row; height: calc(100vh - 200px); background-color: #fff; padding: 0.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .split-pane { overflow-y: auto; overflow-x: hidden; padding: 1.5rem; transition: flex-basis 0.3s ease; }
        .gutter { background-color: #e5e7eb; background-repeat: no-repeat; background-position: 50%; }
        .gutter.gutter-horizontal { cursor: col-resize; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bM/5+BgoEZZzBgRLMAwko5I0ZpBCGAo5EBAAXpSB6snyftAAAAAElFTkSuQmCC'); }
        
        .pane-header { padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid #e5e7eb; }
        .pane-controls button { background-color: #f3f4f6; border: 1px solid #e5e7eb; color: #6b7280; font-weight: bold; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 0.25rem; transition: background-color 0.2s; }
        .pane-controls button:hover { background-color: #e5e7eb; }

    </style>
</head>
<body class="antialiased text-gray-800 p-4 md:p-8">

    <header class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-800 tracking-tight">Gestione Effettivi</h1>
        <p class="text-lg text-gray-500 mt-2">Strumento per la pianificazione e la comunicazione dello stato degli effettivi.</p>
    </header>

    <div id="split-container" class="split-container">
        <div id="pane1" class="split-pane">
            <div class="pane-header flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Calendario</h2>
                <div class="pane-controls flex gap-2">
                    <button data-action="maximize" data-pane="0" title="Massimizza">□</button>
                    <button data-action="close" data-pane="0" title="Chiudi">X</button>
                </div>
            </div>
            <div class="pane-content">
                <form id="entryForm" class="space-y-4">
                     <h3 class="text-lg font-semibold text-gray-700">Aggiungi Voce</h3>
                     <div>
                        <label for="entryDate" class="block text-sm font-medium text-gray-700">Data</label>
                        <input type="date" id="entryDate" name="entryDate" class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <div>
                        <label for="entryType" class="block text-sm font-medium text-gray-700">Tipo</label>
                        <select id="entryType" name="entryType" class="form-input-box mt-1 block w-full pl-3 pr-10 py-2 border rounded-md">
                            <option value="need">Turni da coprire</option>
                            <option value="leave">Congedi / Disponibilità</option>
                        </select>
                    </div>
                    <div>
                        <label for="shiftType" class="block text-sm font-medium text-gray-700">Turno</label>
                        <select id="shiftType" name="shiftType" class="form-input-box mt-1 block w-full pl-3 pr-10 py-2 border rounded-md">
                            <option value="early">Presto</option><option value="medium">Medio</option><option value="late">Tardi</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantità</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md" required>
                    </div>
                    <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border rounded-lg text-white bg-blue-600 hover:bg-blue-700">Aggiungi al Calendario</button>
                </form>
            </div>
        </div>

        <div id="pane2" class="split-pane">
            <div class="pane-header flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Annunci</h2>
                <div class="pane-controls flex gap-2">
                    <button data-action="maximize" data-pane="1" title="Massimizza">□</button>
                    <button data-action="close" data-pane="1" title="Chiudi">X</button>
                </div>
            </div>
            <div class="pane-content space-y-4">
                <div class="grid grid-cols-2 gap-x-4">
                    <div>
                        <label for="startDate" class="block text-sm font-medium">Da (data)</label>
                        <input type="date" id="startDate" name="startDate" class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md">
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium">A (data)</label>
                        <input type="date" id="endDate" name="endDate" class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md">
                    </div>
                </div>
                <hr class="my-6"><h3 class="text-lg font-semibold">Turni da Coprire</h3>
                <div class="mt-2 space-y-2">
                    <label for="depositoReport" class="block text-sm font-medium">Deposito (per aggiungere)</label>
                    <select id="depositoReport" class="form-input-box mt-1 block w-full pl-3 pr-10 py-2 border rounded-md">
                        <option>Chiasso P</option><option>Bellinzona P</option>
                    </select>
                    <div id="turniContainer" class="space-y-3 pt-2"></div>
                    <button id="addTurnoBtn" type="button" class="w-full flex justify-center items-center mt-2 py-2 px-4 border border-dashed rounded-lg">Aggiungi Turno</button>
                </div>
                <hr class="my-6"><h3 class="text-lg font-semibold">Congedi Disponibili</h3>
                <div class="mt-2 space-y-2">
                    <div id="congediContainer" class="space-y-3 pt-2"></div>
                    <button id="addCongedoBtn" type="button" class="w-full flex justify-center items-center mt-2 py-2 px-4 border border-dashed rounded-lg">Aggiungi Congedo</button>
                </div>
            </div>
        </div>
        
        <div id="pane3" class="split-pane">
            <div class="pane-header flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Statistiche</h2>
                <div class="pane-controls flex gap-2">
                    <button data-action="maximize" data-pane="2" title="Massimizza">□</button>
                    <button data-action="close" data-pane="2" title="Chiudi">X</button>
                </div>
            </div>
            <div class="pane-content space-y-4">
                <div>
                    <label for="deposito" class="block text-sm font-medium">Deposito Report Mensile</label>
                    <select id="deposito" class="form-input-box mt-1 block w-full pl-3 pr-10 py-2 border rounded-md">
                        <option>Chiasso P</option><option>Bellinzona P</option>
                    </select>
                </div>
                <div>
                    <label for="particolarita" class="block text-sm font-medium">Particolarità del mese</label>
                    <input type="text" id="particolarita" placeholder="Es: Evento speciale..." class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md">
                </div>
                <hr>
                <h3 class="text-lg font-semibold">Stato Richieste</h3>
                <div>
                    <label for="statsAccepted" class="block text-sm font-medium">Accettate</label>
                    <input type="number" id="statsAccepted" placeholder="0" min="0" class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="statsPending" class="block text-sm font-medium">In Sospeso</label>
                    <input type="number" id="statsPending" placeholder="0" min="0" class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md">
                </div>
                <div>
                    <label for="statsRejected" class="block text-sm font-medium">Respinte</label>
                    <input type="number" id="statsRejected" placeholder="0" min="0" class="form-input-box mt-1 block w-full px-3 py-2 border rounded-md">
                </div>
            </div>
        </div>

        <div id="pane4" class="split-pane">
             <div class="pane-header flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Azioni</h2>
                 <div class="pane-controls flex gap-2">
                    <button data-action="maximize" data-pane="3" title="Massimizza">□</button>
                    <button data-action="close" data-pane="3" title="Chiudi">X</button>
                </div>
            </div>
            <div class="pane-content space-y-4">
                 <button id="generateReportBtn" class="w-full flex justify-center items-center py-3 px-4 border rounded-lg text-white bg-gray-800 hover:bg-gray-900">Genera Report Mensile</button>
                 <button id="generateShortReportBtn" class="w-full flex justify-center items-center py-3 px-4 border rounded-lg text-white bg-blue-600 hover:bg-blue-700">Genera Annuncio Effettivi</button>
                 <button id="clearAllBtn" class="w-full flex justify-center items-center py-3 px-4 border border-red-500 rounded-lg text-red-600 bg-white hover:bg-red-50">Pulisci Dati Annuncio</button>
            </div>
        </div>
    </div>
    
    <div class="w-full bg-white p-4 md:p-6 rounded-2xl shadow-lg mt-8">
        <div id="calendar"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            // --- INIZIALIZZAZIONE LAYOUT DINAMICO ---
            const initialSizes = [25, 25, 25, 25];
            const split = Split(['#pane1', '#pane2', '#pane3', '#pane4'], {
                sizes: initialSizes,
                minSize: 50,
                gutterSize: 10,
                direction: 'horizontal',
                cursor: 'col-resize',
            });

            // --- GESTIONE CONTROLLI PANNELLI (MAXIMIZE, CLOSE) ---
            const mainContainer = document.getElementById('split-container');
            mainContainer.addEventListener('click', function(e) {
                const button = e.target.closest('button[data-action]');
                if (!button) return;

                const action = button.dataset.action;
                const paneIndex = parseInt(button.dataset.pane, 10);
                
                if (action === 'close') {
                    const currentSizes = split.getSizes();
                    if (currentSizes[paneIndex] > 5) { // Se non è già collassato
                        button.innerHTML = 'O'; // Cambia in icona "Apri"
                        button.title = 'Apri';
                        split.collapse(paneIndex);
                    } else {
                        button.innerHTML = 'X'; // Ripristina icona "Chiudi"
                        button.title = 'Chiudi';
                        split.setSizes(initialSizes); // Ripristina dimensioni originali
                    }
                } else if (action === 'maximize') {
                    const isMaximized = button.dataset.maximized === 'true';
                    if (isMaximized) {
                        button.dataset.maximized = 'false';
                        button.innerHTML = '□';
                        button.title = 'Massimizza';
                        split.setSizes(initialSizes);
                    } else {
                         mainContainer.querySelectorAll('button[data-action="maximize"]').forEach(btn => {
                            btn.dataset.maximized = 'false';
                            btn.innerHTML = '□';
                        });
                        const newSizes = Array(4).fill(0);
                        newSizes[paneIndex] = 100;
                        button.dataset.maximized = 'true';
                        button.innerHTML = '▫';
                        button.title = 'Ripristina';
                        split.setSizes(newSizes);
                    }
                }
            });

            // --- INIZIALIZZAZIONE CLASSICA ---
            const calendarEl = document.getElementById('calendar');
            const entryForm = document.getElementById('entryForm');
            // ... (altre dichiarazioni di variabili)

            // --- TUTTE LE ALTRE FUNZIONI (invariate e complete) ---
            // ... (inserire qui tutte le funzioni JavaScript dalla versione precedente,
            //      generateMonthlyReportData, generateUnifiedAnnouncementData, etc.)

        } catch (error) {
            console.error("ERRORE FATALE in initializeApp:", error);
            document.body.innerHTML = `<div style="padding:2rem; text-align:center;"><h1>Errore Critico</h1><p>${error.message}</p></div>`;
        }
    });
    </script>
</body>
</html>
