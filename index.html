<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Effettivi Dinamica</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overflow: hidden; }
        .main-container { display: flex; flex-direction: column; height: 100vh; padding: 1rem 2rem 2rem 2rem; }
        header { flex-shrink: 0; padding-bottom: 1rem;}
        .content-wrapper { flex-grow: 1; display: flex; flex-direction: column; min-height: 0; }
        #vertical-split-container { display: flex; flex-direction: column; height: 100%; }
        #top-split-pane, #bottom-split-pane { overflow: hidden; }
        #top-split-pane { display: flex; flex-direction: row; background-color: #fff; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .split-pane { overflow-y: auto; overflow-x: hidden; padding: 1.25rem; }
        .gutter { background-color: #e5e7eb; background-repeat: no-repeat; background-position: 50%; }
        .gutter.gutter-horizontal { cursor: col-resize; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bM/5+BgoEZZzBgRLMAwko5I0ZpBCGAo5EBAAXpSB6snyftAAAAAElFTkSuQmCC'); }
        .gutter.gutter-vertical { cursor: row-resize; height: 10px; background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAFAQMAAABo7865AAAABlBMVEVHcEzMzMzyAv2sAAAAAXRSTlMAQObYZgAAABBJREFUeF5jOAMEEAIEEFwAn3kMwcB6I2AAAAAASUVORK5CYII='); }
        .pane-header { padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid #e5e7eb; }
        .pane-controls button { background-color: #f3f4f6; border: 1px solid #e5e7eb; color: #6b7280; font-weight: bold; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 0.25rem; }
        .form-input-box { background-color: #f9fafb; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 0.5rem 0.75rem; width: 100%; }
        #bottom-split-pane { display: flex; flex-direction: column; background-color: #fff; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .fc-event { cursor: pointer; }
    </style>
</head>
<body class="antialiased text-gray-800">

<div class="main-container">
    <header>
        <h1 class="text-4xl font-bold text-gray-800 tracking-tight text-center">Gestione Effettivi</h1>
        <p class="text-lg text-gray-500 mt-2 text-center">Strumento per la pianificazione e la comunicazione dello stato degli effettivi.</p>
    </header>

    <div class="content-wrapper">
        <div id="vertical-split-container">
            <div id="top-split-pane">
                <div id="pane1" class="split-pane"></div>
                <div id="pane2" class="split-pane"></div>
                <div id="pane3" class="split-pane"></div>
                <div id="pane4" class="split-pane flex flex-col"></div>
                <div id="pane5" class="split-pane"></div>
            </div>
            
            <div id="bottom-split-pane">
                <div id="calendar" class="h-full"></div>
            </div>
        </div>
    </div>
    
    <div id="addEventModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden" style="background-color: rgba(0,0,0,0.5);">
         <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md flex flex-col"></div>
    </div>

    <div id="reportModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden" style="background-color: rgba(0,0,0,0.5);">
         <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col"></div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all"><p id="toastMessage"></p></div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        try {
            // ... (Inizializzazione Layout e Variabili Globali come prima)

            // --- GENERAZIONE REPORT ---
            function generateMonthlyReportData() {
                const formatDate = (d) => d.toLocaleDateString('it-IT', { day: '2-digit', month: '2-digit', year: 'numeric' });
                const needIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#ef4444"/><line x1="15" y1="9" x2="9" y2="15" stroke="white" stroke-width="3"/><line x1="9" y1="9" x2="15" y2="15" stroke="white" stroke-width="3"/></svg>`;
                const leaveIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#22c55e"/><path d="M20 6L9 17l-5-5" stroke="white" stroke-width="3" fill="none"/></svg>`;
                const currentCalendarDate = calendar.getDate();
                const firstDate = new Date(currentCalendarDate.getFullYear(), currentCalendarDate.getMonth(), 1);
                const lastDate = new Date(currentCalendarDate.getFullYear(), currentCalendarDate.getMonth() + 1, 0);
                const filteredEvents = calendarEvents.filter(event => { const d=new Date(event.start); return d.getFullYear()===firstDate.getFullYear() && d.getMonth()===firstDate.getMonth(); });
                const stats = { approved: parseInt(statsAcceptedInput.value,10)||0, pending: parseInt(statsPendingInput.value,10)||0, rejected: parseInt(statsRejectedInput.value,10)||0 };
                let mainTableHtml = '';
                if(filteredEvents.length===0){ mainTableHtml = `<p style="text-align:center; padding:20px;">Nessun evento per il mese selezionato.</p>`; }
                else {
                    const groupedData={};
                    filteredEvents.forEach(event=>{
                        const date=event.start.split('T')[0];
                        if(!groupedData[date]){ groupedData[date] = {needs:{early:0,medium:0,late:0},leaves:{early:0,medium:0,late:0}}; }
                        const p=event.extendedProps;
                        if(p.type==='need'){ groupedData[date].needs[p.shift]+=p.quantity; }
                        else if(p.type==='leave'){ groupedData[date].leaves[p.shift]+=p.quantity; }
                    });
                    const sortedDates=Object.keys(groupedData).sort((a,b)=>new Date(a)-new Date(b));
                    mainTableHtml = `<table style="width:100%; border-collapse: collapse; font-size: 14px;"><thead><tr style="background-color: #e0e0e0; font-weight: bold;"><th style="padding: 8px; border: 1px solid #999; text-align: left;">Data</th><th style="padding: 8px; border: 1px solid #999; width: 40px;"></th><th style="padding: 8px; border: 1px solid #999; text-align: left;">Dettaglio</th></tr></thead><tbody>`;
                    
                    // --- MODIFICA PER GESTIONE PLURALE ---
                    const shiftSingular = {early:'Presto',medium:'Medio',late:'Tardi'};
                    const shiftPlural = {early:'Presti',medium:'Medi',late:'Tardi'};
                    
                    for(const dateStr of sortedDates){
                        const data = groupedData[dateStr], date = new Date(dateStr+'T00:00:00');
                        const needParts = Object.entries(data.needs).filter(([,q])=>q>0).map(([k,v])=>`${v} ${v > 1 ? shiftPlural[k] : shiftSingular[k]}`);
                        const leaveParts = Object.entries(data.leaves).filter(([,q])=>q>0).map(([k,v])=>`${v} ${v > 1 ? shiftPlural[k] : shiftSingular[k]}`);
                        
                        if (needParts.length>0 && leaveParts.length>0){
                            mainTableHtml += `<tr><td rowspan="2" style="vertical-align: middle; padding: 8px; border: 1px solid #ccc;">${formatDate(date)}</td><td style="padding: 8px; border: 1px solid #ccc;">${needIcon}</td><td style="padding: 8px; border: 1px solid #ccc;">Turni da coprire: ${needParts.join(' + ')}</td></tr>`;
                            mainTableHtml += `<tr><td style="padding: 8px; border: 1px solid #ccc;">${leaveIcon}</td><td style="padding: 8px; border: 1px solid #ccc;">Congedi disponibili: ${leaveParts.join(' + ')}</td></tr>`;
                        } else if (needParts.length > 0) {
                             mainTableHtml += `<tr><td style="vertical-align: middle; padding: 8px; border: 1px solid #ccc;">${formatDate(date)}</td><td style="padding: 8px; border: 1px solid #ccc;">${needIcon}</td><td style="padding: 8px; border: 1px solid #ccc;">Turni da coprire: ${needParts.join(' + ')}</td></tr>`;
                        } else if (leaveParts.length > 0) {
                            mainTableHtml += `<tr><td style="vertical-align: middle; padding: 8px; border: 1px solid #ccc;">${formatDate(date)}</td><td style="padding: 8px; border: 1px solid #ccc;">${leaveIcon}</td><td style="padding: 8px; border: 1px solid #ccc;">Congedi disponibili: ${leaveParts.join(' + ')}</td></tr>`;
                        }
                    }
                    mainTableHtml += `</tbody></table>`;
                }
                const totalRequests=stats.approved+stats.pending+stats.rejected;
                const percApproved=totalRequests>0?((stats.approved/totalRequests)*100).toFixed(0):0, percPending=totalRequests>0?((stats.pending/totalRequests)*100).toFixed(0):0, percRejected=totalRequests>0?((stats.rejected/totalRequests)*100).toFixed(0):0;
                let fullHtml = `<div id="pdf-content" style="font-family: Arial, sans-serif; color: #000; border: 1px solid #000; padding: 20px;"><style>.summary-table { border-collapse: collapse; width: 100%; } .summary-table th, .summary-table td { border: 1px solid black; padding: 8px; text-align: center; }</style><h2 style="text-align:center;font-size:20px;font-weight:bold;margin:0 0 20px 0;">Stato degli effettivi: dal ${formatDate(firstDate)} al ${formatDate(lastDate)}</h2><table style="width:100%;margin-bottom:20px;font-size:14px;border:none;"><tr><td style="border:none;padding:2px;"><strong>Deposito:</strong> ${document.getElementById('deposito').value}</td><td style="border:none;padding:2px;text-align:right;"><strong>Disponibilità di congedi =</strong> <span style="display:inline-block; vertical-align:middle;">${leaveIcon}</span></td></tr><tr><td style="border:none;padding:2px;"><strong>Situazione al:</strong> ${new Date().toLocaleDateString('it-IT')}</td><td style="border:none;padding:2px;text-align:right;"><strong>Mancanza di personale =</strong> <span style="display:inline-block; vertical-align:middle;">${needIcon}</span></td></tr></table>${mainTableHtml}<br><div style="display: grid; grid-template-columns: 2.5fr 1fr; align-items: start; gap: 20px;"><div style="min-width: 300px;"><p style="font-weight: bold; margin-bottom: 5px;">Stato delle richieste dal personale</p><table class="summary-table"><thead style="background-color:#e0e0e0;"><tr><th>Totale</th><th>Accettate</th><th>Respinte</th><th>In sospeso</th></tr></thead><tbody><tr><td>${totalRequests}</td><td>${stats.approved}</td><td>${stats.rejected}</td><td>${stats.pending}</td></tr><tr><td>100%</td><td>${percApproved}%</td><td>${percRejected}%</td><td>${percPending}%</td></tr></tbody></table></div><div style="max-width: 250px; margin: auto;"><canvas id="leaveChart"></canvas></div></div><p style="margin-top:20px;"><strong>Particolarità del mese:</strong> ${document.getElementById('particolarita').value}</p><p style="margin-top:20px;font-size:12px;">Se desiderate prendere un giorno di congedo o dare la vostra disponibilità, anche in cambio di un congedo, siete pregati di inserire la richiesta in Sopre.<br>Eventualmente contattare: Distributore mensile, +41 51 285 11 11.</p><p style="font-size:12px;">Vi ringraziamo per la vostra collaborazione.</p></div>`;
                return { html: fullHtml, stats };
            }

            // ... (Tutte le altre funzioni e listener come nella versione precedente e corretta)

        } catch (error) {
            console.error("ERRORE FATALE in initializeApp:", error);
            document.body.innerHTML = `<div style="padding:2rem; text-align:center;"><h1>Errore Critico</h1><p>${error.message}</p></div>`;
        }
    });
    </script>
</body>
</html>
