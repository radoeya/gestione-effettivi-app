<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Turni e Congedi</title>
    
    <!-- Librerie CSS e JS esterne -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://unpkg.com/lucide-icons@0.378.0"></script>

    <!-- Font e Stili personalizzati -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Pianificatore Risorse Turni</h1>
            <p class="text-lg text-gray-600 mt-1">Inserisci i dati per generare un report dettagliato sullo stato degli effettivi.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-lg space-y-6">
                <div>
                    <h2 class="text-xl font-semibold text-gray-800">Impostazioni Report</h2>
                     <div class="space-y-4 mt-4">
                        <div>
                            <label for="deposito" class="block text-sm font-medium text-gray-700">Deposito</label>
                            <select id="deposito" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option>Chiasso P</option>
                                <option>Bellinzona P</option>
                            </select>
                        </div>
                        <div>
                            <label for="particolarita" class="block text-sm font-medium text-gray-700">Particolarità del mese</label>
                            <input type="text" id="particolarita" value="Moon & Stars" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Aggiungi Voce</h2>
                    <form id="entryForm" class="space-y-4">
                        <div>
                            <label for="entryDate" class="block text-sm font-medium text-gray-700">Data</label>
                            <input type="date" id="entryDate" name="entryDate" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                        </div>

                        <div>
                            <label for="entryType" class="block text-sm font-medium text-gray-700">Tipo</label>
                            <select id="entryType" name="entryType" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="need">Turni da coprire</option>
                                <option value="leave">Congedi / Disponibilità</option>
                            </select>
                        </div>
                        
                        <div id="shiftWrapper">
                            <label for="shiftType" class="block text-sm font-medium text-gray-700">Turno</label>
                            <select id="shiftType" name="shiftType" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="early">Presto (mattina)</option>
                                <option value="medium">Medio</option>
                                <option value="late">Tardi (pomeriggio/sera)</option>
                            </select>
                        </div>

                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700">Quantità</label>
                            <input type="number" id="quantity" name="quantity" min="1" value="1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                        </div>
                        
                        <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            <i data-lucide="plus-circle" class="mr-2 h-5 w-5"></i>
                            Aggiungi al Calendario
                        </button>
                    </form>
                </div>
                <hr>
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-gray-800">Azioni</h3>
                    <button id="generateReportBtn" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 transition-colors">
                        <i data-lucide="file-text" class="mr-2 h-5 w-5"></i>
                        Genera Report
                    </button>
                     <button id="clearAllBtn" class="w-full flex justify-center items-center py-3 px-4 border border-red-500 rounded-lg shadow-sm text-sm font-medium text-red-600 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        <i data-lucide="trash-2" class="mr-2 h-5 w-5"></i>
                        Pulisci Calendario
                    </button>
                </div>
            </div>

            <div class="lg:col-span-2 bg-white p-4 md:p-6 rounded-2xl shadow-lg">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="reportModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col transform transition-all scale-95 opacity-0">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-xl font-semibold text-gray-900">Report Stato Effettivi</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="h-6 w-6"></i>
                </button>
            </div>
            <div id="reportContent" class="p-6 overflow-y-auto bg-gray-50">
                <!-- Report table will be injected here -->
            </div>
            <div class="flex justify-end items-center p-6 border-t border-gray-200 bg-gray-100 rounded-b-2xl space-x-3">
                 <button id="copyHtmlBtn" class="flex items-center py-2 px-4 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <i data-lucide="copy" class="mr-2 h-4 w-4"></i>
                    Copia HTML
                </button>
                <a id="sendEmailBtn" href="#" class="flex items-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <i data-lucide="mail" class="mr-2 h-4 w-4"></i>
                    Invia via Email
                </a>
            </div>
        </div>
    </div>
    
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-900 text-white py-3 px-5 rounded-lg shadow-xl opacity-0 translate-y-10 transition-all duration-300">
        <p id="toastMessage"></p>
    </div>

    <!-- MODIFICA CHIAVE: Lo script personalizzato viene caricato per ULTIMO, alla fine del body. -->
    <script src="script.js"></script>
</body>
</html>
